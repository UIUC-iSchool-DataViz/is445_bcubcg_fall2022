<header>
    <nav class="navbar" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a href="{{ '/' | relative_url }}" title="home" class="navbar-item">
                    <span class="icon is-large">
                        <i class="fas fa-home"></i>
                    </span>
                    {{ site.data.class.course.number | default: site.github.repository_name }}
                </a>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    {% assign menuitems = site.data.menuitems | sort:"weight" %}
                    {% for menuitem in menuitems %}
                    <a href="{{ menuitem.url | relative_url }}" class="navbar-item">
                        <span class="icon is-large">
                            <i class="{{menuitem.facollection | default: 'fas' }} {{menuitem.faicon}}"></i>
                        </span>
                        {{ menuitem.name }}
                    </a>
                    {% endfor %}
                </div>
                <div class="navbar-end">
                    <!--<a href="{{site.github.url}}" class="navbar-item">-->
                    <a href="https://github.com/UIUC-iSchool-DataViz/is445_bcubcg_fall2022" class="navbar-item">
                        <span class="icon is-large">
                            <i class="fab fa-github"></i>
                        </span>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</header>
